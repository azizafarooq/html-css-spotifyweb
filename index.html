<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <div id="app-top">
        <nav id="app-navbar">
            <div class="navbar-item">
                <img src="./css/img/logo.svg" class="logo">
                <img src="./css/img/logo-small.svg"  class="logo-small">
            </div>
            <div class="navbar-item" class="debug">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./css/img/home.svg" class="navbar-img">
                            <span class="navbar-text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./css/img/search.svg" class="navbar-img">
                            <span class="navbar-text">Cerca</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./css/img/libreria.svg" class="navbar-img">
                            <span class="navbar-text">La tua libreria</span>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="navbar-item-playlist">
                <h3 class="add-playlist-title">PLAYLIST</h3>
                <div class="add-playlist">
                    <button class="add-playlist-button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <span>Crea playlist</span>
                </div>
                <ul class="playlist-songs">
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                </ul>
                
            </div>
            <div class="navbar-item-profilo user-download">
                <div class="user-profile-top">
                    <img src="./css/img/download.svg" class="download-icon">
                    <span class="user-download-text">Installa app</span>
                </div>
                <div class="user-profile-bottom">
                    <img src="./css/img/profile.svg" class="user-profile-img">
                    <span class="user-name"> <strong>John Doe</strong> </span>
                </div>
            </div>
        </nav>
        <main id="app-main">
            <div id="main-topbar">
                <div class="btn-topbar">EFFETTUA L'UPGRADE </div>
            </div>
            <div id="main-content">
            </div>
        </main>
    </div>
    
    <footer id="app-player"></footer>
    
</body>
</html>
